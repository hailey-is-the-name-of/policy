  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f5f7fa;
      text-align: center;
    }
    h2 { color: #333; }

      padding: 10px 20px;

      border-radius: 5px;

    }
    .tabs button.active {
      background: #015DA9;

    }
    #raceChart {
      width: 90%;
      max-width: 900px;

<body>
  <h2>ğŸŒ¸ ê½ƒ vs âš–ï¸ ê³µì • - ë¼ì¸ ë ˆì´ìŠ¤</h2>
  <div class="tabs">
    <button class="tab-button active" data-org="ê½ƒ">ğŸŒ¸ ê½ƒ</button>
    <button class="tab-button" data-org="ê³µì •">âš–ï¸ ê³µì •</button>
  </div>
  <div id="raceChart"></div>

  <script>
    let fullData = {};
    let currentOrg = "ê½ƒ";
    const raceChart = echarts.init(document.getElementById("raceChart"));

    fetch("line_growth_flower_fair_fixed.json")
      .then(res => res.json())
      .then(json => {
        fullData = json;
        renderRaceChart(currentOrg);
      });

    function renderRaceChart(org) {
      const data = fullData[org];
      const dates = data.dates;
      const seriesData = data.series;

      let frameIndex = 0;
      const totalFrames = dates.length;

      const accumulatedSeries = seriesData.map(s => ({
        name: s.name,
        type: "line",
        data: [],
        smooth: true,
        showSymbol: false
      }));

      raceChart.setOption({
        title: { text: `[${org}] ì‹œê°„ìˆœ ë¼ì¸ ì• ë‹ˆë©”ì´ì…˜`, left: "center" },
        tooltip: { trigger: "axis" },
        legend: { top: 30 },
        xAxis: { type: "category", data: dates },
        yAxis: { type: "value", max: 60 },
        series: accumulatedSeries
      });

      function step() {
        if (frameIndex >= totalFrames) return;
        accumulatedSeries.forEach((s, i) => {
          s.data = seriesData[i].data.slice(0, frameIndex + 1);
        });
        raceChart.setOption({ series: accumulatedSeries }, { notMerge: true });
        frameIndex++;
        setTimeout(step, 300);
      }

      step();
    }

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", function() {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        this.classList.add("active");
        currentOrg = this.dataset.org;
        renderRaceChart(currentOrg);
      });
    });
  </script>
